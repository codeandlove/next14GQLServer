extend type Query {
	product(id: ID!): Product
	products(take: Int!, skip: Int!): [Product!]!
	category(id: ID!): Category
	categories(where: WhereInput!): [Category!]!
}

input WhereInput {
	slug: String!
}

type Product {
	id: ID!
	name: String!
	slug: String!
	categoryId: ID!
	description: String!
	longDescription: String!
	price: Int!
	rating: Int!
	image: String!
}

type Category {
	id: ID!
	name: String!
	slug: String!
	description: String!
	products: [Product!]!
}

